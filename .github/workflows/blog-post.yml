name: Latest blog post workflow

on:
  schedule:
    - cron: "0 * * * *"
  push:
    branches:
      - master
  workflow_dispatch:
permissions:
  contents: write

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Pull posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          max_post_count: 10
          feed_list: "https://blog.beucismis.org/posts/index.xml"
          date_format: "d mmm, yyyy"
          template: "- $date - <a href='https://blog.beucismis.org$url'>$title</a> <br/>"
